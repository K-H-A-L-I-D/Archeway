<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Fallback styles in case external CSS fails to load */
    .auth-page {
      background-image: url('/static/img/bg-light.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    .auth-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo-img {
      height: 60px;
      width: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-group.modern {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    .input-group i {
      padding: 0 10px;
      color: #6b7280;
    }
    .input-group input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    .btn-block {
      display: block;
      width: 100%;
    }
    .back-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .dark-mode {
      background-image: url('/static/img/bg-dark.png');
      color: #e5e7eb;
    }
    .dark-mode .auth-card {
      background-color: #1f2937;
    }
    .dark-mode .input-group.modern {
      border-color: #374151;
      background-color: #111827;
    }
    .dark-mode .input-group input {
      background-color: transparent;
      color: white;
    }
    .dark-mode .back-link {
      color: #93c5fd;
    }
  </style>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card transparent">
      <div class="auth-header centered">
        <div class="logo">
          <a href="/" title="Go to Homepage">
            <img id="forgotLogo" src="{{ url_for('static', filename='img/logo-light.png') }}" alt="Archeway Logo" class="logo-img">
          </a>
        </div>
        <h2>Reset Your Password</h2>
      </div>

      <form method="POST">
        <div class="form-group">
          <div class="input-group modern">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block modern">Send Reset Link</button>
      </form>
      
      <div style="text-align:center; margin-top: 1.5rem;">
        <a class="back-link" href="{{ url_for('signin') }}">‚Üê Back to Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // Check if dark mode is saved in localStorage and update accordingly
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        updateLogoForTheme();
      }
    });
    
    function updateLogoForTheme() {
      const logo = document.getElementById('forgotLogo');
      const isDarkMode = document.body.classList.contains('dark-mode');
      logo.src = isDarkMode ? '/static/img/logo-dark.png' : '/static/img/logo-light.png';
    }
  </script>
</body>
</html>
