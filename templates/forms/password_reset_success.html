<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Success - Archeway</title>
  <link rel="preload" href="/static/img/logo-light.png" as="image">
  <link rel="preload" href="/static/img/logo-dark.png" as="image">
  <link rel="preload" href="/static/img/bg-light.png" as="image">
  <link rel="preload" href="/static/img/bg-dark.png" as="image">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card transparent">
      <div class="auth-header centered">
        <div class="logo">
          <a href="/" title="Go to Homepage">
            <img id="successLogo" src="{{ url_for('static', filename='img/logo-light.png') }}" alt="Archeway Logo" class="logo-img">
          </a>
        </div>
        <h2><i class="fas fa-check-circle" style="color: #4CAF50;"></i> Success!</h2>
      </div>

      <div class="success-message" style="text-align: center; margin-bottom: 20px;">
        <p>If an account with that email exists, a reset link has been sent. Please check your email, and you may now close this window.</p>
        <p style="font-size: 0.85em; color: #666; margin-top: 15px;">While we are still in beta, please check your spam folder for your password reset link.</p>
      </div>
      
      <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('signin') }}" class="btn btn-primary btn-block modern">Return to Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // Check if dark mode is saved in localStorage and update accordingly
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        updateLogoForTheme();
      }
    });
    
    function updateLogoForTheme() {
      const logo = document.getElementById('successLogo');
      const isDarkMode = document.body.classList.contains('dark-mode');
      logo.src = isDarkMode ? '/static/img/logo-dark.png' : '/static/img/logo-light.png';
    }
  </script>
  <script src="../static/js/minibugicon.js"></script>
</body>
</html>
