<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Not Ready</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/img/bg-light.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        .game-container {
            margin-top: 30px;
            width: 100%;
            height: 600px;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">‚Üê</a>
        <h1>Oops you found a feature that's not ready yet</h1>
        <p>But while you wait, enjoy a game of T-Rex Runner!</p>
        <iframe class="game-container" src="https://trex-runner.com" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
